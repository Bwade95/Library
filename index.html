<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">


  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="images/book.png">
</head>
<body>
  <!-- Stores header banner -->
  <header>
    <div class="header">
      <h1 id="main-text">Library</h1>
    </div>
  </header>
  <div class="library-catalogue">
      <button class="addBook">Add Book</button>
  </div>
  <!-- Modal Pop-up for book information -->
  <div id="book-info-wrapper" style="display: none">
    <div id="book-info">
      <header class="modal-header">
        <h2>Add Book</h2>
        <span onclick="document.getElementById('book-info-wrapper').style.display='none'" 
        class="close-button top-right">x</span>
      </header>
      <form id="form">
        <label for="book-title">Title</label>
        <input type="text" id="title">
        <label for="book-author">Author</label>
        <input type="text" id="author">       
        <input type="submit" id="submit" name="Add book" onclick="addBookToLibrary();"> 
      </form>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
