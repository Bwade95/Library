<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/book.png">

</head>
<body>

  <!-- Primary Page Layout -->
  <div class="header">
    <h1 id="main-text">Library</h1>
  </div>
  <div class="library-catalogue">
    <span class="addBook">Add Book</span>
  </div>

  <!-- Modal Pop-up for book information -->
  <div id="book-info-wrapper" style="display: none">
    <div id="book-info">
      <div class="close-container">
          <div class="leftright"></div>
          <div class="rightleft"></div>
          <label class="close">close</label>
      </div>
      <div class="modal-header">
        
        <span id="header-text">Add Book</span>
      </div>
      <form id="form">
        <label for="book-title">Title</label>
        <input type="text" id="title">
        <label for="book-author">Author</label>
        <input type="text" id="author">       
        <input type="submit" id="submit" name="Add book" onclick="addBookToLibrary();"> 
      </form>
    </div>

  </div>
  <script src="js/script.js"></script>
<!-- End Document -->
</body>
</html>
